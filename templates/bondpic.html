{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/8083be25ad.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Upload Bond image</title>
    <style>
      button{
         font-size:30px;
         margin-left:80px;
         margin-top:100px;

      }
      a{
         font-size:30px;
         margin-left:40px;
         margin-top:100px;

      }
      form{
        position:center;
        margin-top:50px;
        margin-left:600px;
      }
      .ad img{
        width:250px;
        margin-left:230px;
        width:400px;
        height:350px;
        margin-top:20px;
        border: 2px solid black;
      }
      @media(max-width:991px)
      {
        .ad img{
          width:250px;
          margin-left:40px;
          height:250px;
          margin-top:30px;
          border: 2px solid black;
        }
        .ad .tw img{
          width:250px;
         margin-bottom:20px;
           border: 2px solid black;
        }
        form{
          position:center;
          margin-top:50px;
          margin-left:30px;
        }
      }
    </style>
</head>
<body>
  <h3 align="Center">Current Bond Image</h3>
  <div class="row ad">
    <div class="col-lg-6 col-md-12 col-sm-12 col-12 d-block m-auto">
      <img src="{{ user.profile.bpic.url }}" height="300px" width="490px"/>
  </div>
  </div>
    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-info" type="submit">Upload</button>
        <a href=User class="btn btn-outline-info" >
        Profile</a>
    </form>
</body>
</html>
